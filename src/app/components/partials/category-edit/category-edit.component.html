    <label class="mb-2" for="name">Tên danh mục</label>
    <input
      class="input-ghost-primary input input-solid"
      placeholder="Tên danh mục..."
      type="text"
      id="name"
    />
  </div>

  <div class="flex w-full flex-col">
    <label class="mb-2" for="name">ID danh mục cha</label>

      class="input-ghost-primary input input-solid"
      placeholder="ID danh mục cha..."

    />
  </div>

  <div class="mt-4">
    <button type="button" class="btn-primary btn w-fit rounded-lg">Lưu</button>
  </div>
</form>
